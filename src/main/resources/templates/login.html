<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100 flex justify-center items-center min-h-screen p-5">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md overflow-hidden">
        <!-- Header -->
        <div class="bg-emerald-600 text-white py-5 px-5 text-center text-lg font-medium flex items-center justify-center gap-2">
            <span class="text-2xl">âœŽ</span>
            SPORT LLC
        </div>

        <!-- Body -->
        <div class="p-8">
            <!-- Error message -->
            <div th:if="${param.error}" class="bg-red-50 text-red-700 border-l-4 border-red-600 p-3 rounded mb-5 text-sm">
                Invalid username or password
            </div>

            <form th:action="@{/login}" method="POST" class="space-y-5">
                <div>
                    <label for="username" class="block mb-2 text-gray-700 text-sm font-medium">Username</label>
                    <input type="text"
                           id="username"
                           name="username"
                           placeholder="Username"
                           required
                           class="w-full px-3 py-2.5 border border-gray-300 rounded text-sm focus:outline-none focus:border-emerald-600 focus:ring-2 focus:ring-emerald-100 transition-all">
                </div>

                <div>
                    <label for="password" class="block mb-2 text-gray-700 text-sm font-medium">Password</label>
                    <input type="password"
                           id="password"
                           name="password"
                           placeholder="Password"
                           required
                           class="w-full px-3 py-2.5 border border-gray-300 rounded text-sm focus:outline-none focus:border-emerald-600 focus:ring-2 focus:ring-emerald-100 transition-all">
                </div>

                <div class="flex gap-3 justify-center pt-4">
                    <button type="submit"
                            class="flex-1 py-2.5 px-5 text-sm font-medium bg-emerald-600 text-white border border-emerald-600 rounded hover:bg-emerald-700 transition-colors active:scale-[0.98]">
                        OK
                    </button>
                    <button type="button"
                            onclick="window.location.href='/';"
                            class="flex-1 py-2.5 px-5 text-sm font-medium bg-white text-emerald-600 border-2 border-emerald-600 rounded hover:bg-gray-50 transition-colors active:scale-[0.98]">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
